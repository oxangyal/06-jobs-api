<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Triathlon workouts</title>
    </head>

    <body>
        <h1>Workouts</h1>
        <hr />
        <p id="message"></p>
        <hr />
        <div id="logon-register" style="display: none">
            <button type="button" id="logon">logon</button>
            <button type="button" id="register">register</button>
        </div>
        <div id="logon-div" style="display: none">
            <form>
                <div>
                    <label for="email">email:</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="password">password:</label>
                    <input type="password" id="password" />
                </div>
                <button type="button" id="logon-button">logon</button>
                <button type="button" id="logon-cancel">cancel</button>
            </form>
        </div>
        <div id="register-div" style="display: none">
            <form>
                <div>
                    <label for="name">name:</label>
                    <input type="text" id="name" />
                </div>
                <div>
                    <label for="email1">email:</label>
                    <input type="email" id="email1" />
                </div>
                <div>
                    <label for="password1">password:</label>
                    <input type="password" id="password1" />
                </div>
                <div>
                    <label for="password2">verify password:</label>
                    <input type="password" id="password2" />
                </div>
                <button type="button" id="register-button">register</button>
                <button type="button" id="register-cancel">cancel</button>
            </form>
        </div>
        <div id="workouts" style="display: none">
            <p id="workouts-message"></p>
            <table id="workouts-table">
                <tr id="workouts-table-header">
                    <th>Workout</th>
                    <th>Duration</th>
                    <th>Intensity</th>
                    <th>Description</th>
                    <th>Venue</th>
                    <th colspan="2"></th>
                </tr>
            </table>
            <button type="button" id="add-workout">add workout</button>
            <button type="button" id="logoff">log off</button>
        </div>
        <div id="edit-workout" style="display: none">
            <form>
                <div>
                    <label for="workout">Workout Type</label>
                    <select id="workout">
                        <option value="running">Running</option>
                        <option value="swimming">Swimming</option>
                        <option value="biking">Biking</option>
                    </select>
                </div>
                <div>
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" />
                    <label for="minutes">minutes</label>
                </div>
                <div>
                    <label for="intensity">Intensity</label>
                    <select id="intensity">
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label>Indoor:</label>
                    <input
                        type="radio"
                        name="indoor"
                        id="indoor"
                        value="true"
                        checked
                    />
                    Yes
                    <input
                        type="radio"
                        name="indoor"
                        id="indoor"
                        value="false"
                    />
                    No
                </div>
                <div>
                    <label for="notes">Description</label>
                    <textarea id="notes" rows="4" cols="50"></textarea>
                </div>
                <button type="button" id="adding-workout">add</button>
                <button type="button" id="edit-cancel">cancel</button>
            </form>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
